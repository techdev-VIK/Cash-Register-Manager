<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="heading">Cash Manager</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 style="margin:auto;"> Cash Register Manager</h1>
        &nbsp;

        <p class="desc"> 
            Enter the bill amount and cash given by the customer and know minimum number of notes to return
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number">
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="number">
        <button id="check-button">Check</button>
        <p id="error-message"></p>&nbsp;

        <table class="change-table">
            <caption class="headin">Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>  
            </tr>
        </table>



    </div>

   <script src="index.js"></script>


</body>
</html>
